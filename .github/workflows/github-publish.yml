name: Github publish

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: 12
      - run: yarn install
      - run: yarn test
        
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          auth-token: ${{secrets.GITHUB_TOKEN}}
          registry-url: https://npm.pkg.github.com/
      - run: yarn install
      - run: yarn publish
