function getDocumentation() {
	var list = '## Liste der Module\n%toc%';
	var toc = [];
	
	modules.forEach(module => {
		module.examples = module.examples || 1;
		console.log(module);
		toc.push(module.name + (module.note ? ' ' + module.note : ''));
		
		list += '### Modul: ' + module.name + (module.note ? ' (' + module.note + ')' : '') + '\n';
		list += '#### Kurzbeschreibung\n' + module.description + '\n\n';
		
		// SCREENSHOTS
		list += '#### Beispiel Screenshots\n';
		for (let example = 1; example <= module.examples; example++) {
			list += '##### Screenshot ' + example + '\n';
			list += '&lt;kbd&gt;![Screenshot des Moduls ' + module.name + ' konnte nicht geladen werden!](https://raw.githubusercontent.com/Zefau/ioBroker.jarvis/master/jarvis/documentation/Modules/' + module.name.replace(/ /g, '') + example + '.png)&lt;/kbd&gt;\n';
		}
		list += '\n';
		
		// SETTINGS
		list += '#### Einstellungen (Settings)\n';
		
		if (Array.isArray(module.settings)) {
			list += '| Parameter | Beschreibung | mögliche Werte | Standard |\n';
			list += '| - | - | - | - |\n';
			
			module.settings.forEach(setting => {
				list += '| `' + setting.parameter + '` | ' + setting.description + ' | ' + setting.values + ' | ' + setting.default + ' |\n';
			});
		}
		else
		{
			list += module.settings;
		}
		
		list += '\n***\n';
	});
	
	list = list.replace('%toc%', toc.map(header => '- [' + header + '](#modul-' + header.toLowerCase().replace(/ /g, '') + ')').join('\n') + '\n\n');
	document.getElementById('documentation').innerHTML = list;
}
